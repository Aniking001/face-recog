<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Face Matching App</title>
  </head>
  <body>
    <div class="container">
      <h1>Face Matching App</h1>
      <form method="post">
        <div class="form-group">
          <label for="input_selfie_path">Input Selfie Path:</label>
          <input type="text" class="form-control" id="input_selfie_path" name="input_selfie_path" required>
        </div>
        <div class="form-group">
          <label for="images_folder_path">Images Folder Path:</label>
          <input type="text" class="form-control" id="images_folder_path" name="images_folder_path" required>
        </div>
        <button type="submit" class="btn btn-primary">Find Matches</button>
      </form>
      {% if matching_images %}
        <h2>Matching Images:</h2>
        <ul>
          {% for img in matching_images %}
            <li>{{ img }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </body>
</html>
